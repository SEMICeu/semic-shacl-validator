validator.bannerHtml = <div><div style="display:table;width:100%;padding-bottom:20px;margin-bottom:20px;border-bottom:1px solid #eee"><div style="display:table-row"><div style="display:table-cell;width:240px;cursor:pointer;vertical-align:middle" class="validatorReload"><div style="background-image:url(https://www.itb.ec.europa.eu/files/ec_banner_logo.svg);background-size:cover;height:66px" aria-label="European Commission logo" role="img"></div></div><div style="cursor:pointer;display:table-cell;vertical-align:middle;padding-left:8px;padding-top:15px;width:270px" class="validatorReload"><div><span style="font-size:x-large">SEMIC</span></div><div style="margin-top:-5px"><span style="font-size:smaller;font-weight:700">Semantic Interoperability across Europe</span></div></div><div style="display:table-cell;vertical-align:middle;padding-top:20px;text-align:center"><div><span style="font-size:xx-large;cursor:pointer" class="validatorReload">SEMIC SHACL Validator</span></div></div></div></div><div class="row" style="margin-bottom:20px"><div class="col-xs-12 col-md-3 col-sm-4"><ul class="list-group"><a href="https://github.com/SEMICeu" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="Github" src="https://github.com/fluidicon.png" class="img-responsive"></span>GitHub</a><a href="https://interoperable-europe.ec.europa.eu/collection/semic-support-centre" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="SEMIC Support Centre logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/semic-logo.png" class="img-responsive"></span>SEMIC Support Centre</a></ul><ul class="list-group"><a href="https://www.itb.ec.europa.eu/shacl/semic-shacl/upload" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="SEMIC SHACL Validator Logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/SHACL%20Validator.png" class="img-responsive"></span>SEMIC SHACL Validator</a><a href="https://www.itb.ec.europa.eu/model2owl/upload" class="list-group-item"><span style="height:24px;width:24px;float:left;margin-right:1em"><img alt="UML Validator Logo" src="https://raw.githubusercontent.com/SEMICeu/semic-shacl-validator/refs/heads/main/images/UML%20Validator.png" class="img-responsive"></span>SEMIC XML Validator</a></ul></div><div class="col-xs-12 col-md-9 col-sm-8"><p>This service enables you to check whether your RDF graph or data model conforms to SEMIC specifications. For each specification, a set of rules is implemented to determine if the relevant SHACL conventions are followed. These rules define constraints on the structure, relationships, and properties within the models. Validation is also available via <a href="https://www.itb.ec.europa.eu/shacl/swagger-ui.html" target="_blank">REST </a>and <a href="https://www.itb.ec.europa.eu/shacl/soap/semic-shacl/validation?wsdl" target="_blank">SOAP </a>APIs to facilitate integration and conformance testing.</p><p>The content to validate can be provided as a file, URI, or direct input. Documentation on using the <a href="https://interoperable-europe.ec.europa.eu/collection/interoperability-test-bed-repository/solution/interoperability-test-bed" target="_blank">Interoperability Test Bed's (ITB)</a> RDF validator is available <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator" target="_blank">here.</a></p><p>More information available on the <a href="https://interoperable-europe.ec.europa.eu/collection/semic-support-centre/specifications" target="_blank">SEMIC Support Centre</a> regarding the SEMIC specifications. If you would like to stay informed about SEMIC specifications and related tool developments, you can join the mailing list<a href="https://ec.europa.eu/eusurvey/runner/SEMICmailinglist" target="_blank"> here.</a></p></div></div></div>
